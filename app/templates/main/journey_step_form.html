{% extends "base.html" %}

{% block title %}Adım Ekle - {{ journey.journey_code }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card card-modern">
        <div class="card-header">
          <h5 class="mb-0"><i class="fas fa-plus-circle"></i> Yolculuğa Adım Ekle</h5>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label required">Adım Türü</label>
                <select name="step_type" class="form-select" required>
                  <option value="hospital_visit">Hastane Ziyareti</option>
                  <option value="treatment">Tedavi</option>
                  <option value="lab_test">Tetkik / Lab</option>
                  <option value="hotel_checkin">Otel Check-in</option>
                  <option value="hotel_checkout">Otel Check-out</option>
                  <option value="airport_pickup">Havalimanı Karşılama</option>
                  <option value="airport_dropoff">Havalimanı Bırakma</option>
                  <option value="followup_checkup">Kontrol Muayenesi</option>
                  <option value="custom">Diğer</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label required">Başlık</label>
                <input type="text" name="title" class="form-control" placeholder="Örn: İlk Muayene" required>
              </div>

              <div class="col-md-6">
                <label class="form-label required">Planlanan Tarih/Saat</label>
                <input type="datetime-local" name="scheduled_date" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Süre (dk)</label>
                <input type="number" name="duration_minutes" class="form-control" min="0" step="5" placeholder="Örn: 60">
              </div>

              <div class="col-md-6">
                <label class="form-label">Konum</label>
                <input type="text" name="location" class="form-control" placeholder="Adres veya tesis adı">
              </div>
              <div class="col-md-6">
                <label class="form-label">İletişim Kişisi</label>
                <input type="text" name="contact_person" class="form-control" placeholder="Ad Soyad">
              </div>
              <div class="col-md-6">
                <label class="form-label">Telefon</label>
                <input type="text" name="contact_phone" class="form-control" placeholder="0555 555 55 55">
              </div>

              <div class="col-12">
                <label class="form-label">Açıklama</label>
                <textarea name="description" class="form-control" rows="2" placeholder="Adım detayları..."></textarea>
              </div>

              {% if appointments %}
              <div class="col-12">
                <label class="form-label">İlgili Randevu</label>
                <select name="appointment_id" class="form-select">
                  <option value="">Seçiniz (opsiyonel)</option>
                  {% for a in appointments %}
                  <option value="{{ a.id }}">{{ a.start_time.strftime('%d.%m.%Y %H:%M') }} - {{ a.title or a.reason or 'Randevu' }}</option>
                  {% endfor %}
                </select>
                <small class="text-muted">Yolculuk tarihleri arasında bulunan randevular listelenir</small>
              </div>
              {% endif %}

              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="is_critical" id="isCritical">
                  <label class="form-check-label" for="isCritical">Kritik adım</label>
                </div>
              </div>

              <div class="col-12">
                <label class="form-label">Notlar</label>
                <textarea name="notes" class="form-control" rows="3"></textarea>
              </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <a href="{{ url_for('journey.journey_detail', id=journey.id) }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Geri Dön
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Kaydet
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

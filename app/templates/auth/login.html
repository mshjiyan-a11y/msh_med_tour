{% extends "base.html" %}

{% block title %}Giriş - MSH Med Tour{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="text-center mb-4">
            <i class="fas fa-heartbeat fa-3x text-gradient mb-3"></i>
            <h3>MSH Med Tour</h3>
            <p class="text-muted">Tıbbi Turizm Yönetim Sistemi</p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <div class="input-group">
                    <span class="input-group-text bg-white">
                        <i class="fas fa-user text-gradient"></i>
                    </span>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="Kullanıcı adınızı girin" required autofocus>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">Şifre</label>
                <div class="input-group">
                    <span class="input-group-text bg-white">
                        <i class="fas fa-lock text-gradient"></i>
                    </span>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Şifrenizi girin" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
            </button>
        </form>
        
        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="fas fa-shield-alt me-1"></i>
                Güvenli Giriş
            </small>
        </div>
    </div>
</div>

<style>
.input-group-text {
    border: 2px solid #e2e8f0;
    border-right: none;
    border-radius: 15px 0 0 15px;
}

.input-group .form-control {
    border-left: none;
    border-radius: 0 15px 15px 0 !important;
}

.input-group-text i {
    font-size: 1.2rem;
}
</style>
{% endblock %}

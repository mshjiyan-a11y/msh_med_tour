{% extends 'base.html' %}
{% block title %}Kullanıcı Rolleri - {{ user.username }}{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-header">
        <h4>Kullanıcı Rolleri: {{ user.username }}</h4>
      </div>
      <div class="card-body">
        <form method="post">
          <p class="text-muted">Kullanıcı: <strong>{{ user.first_name }} {{ user.last_name }}</strong> ({{ user.email }})</p>
          
          <div class="mb-3">
            <label class="form-label">Roller</label>
            {% for r in roles %}
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="roles" value="{{ r.id }}" id="role{{ r.id }}"
                  {% if r.id in user_role_ids %}checked{% endif %}>
                <label class="form-check-label" for="role{{ r.id }}">
                  <strong>{{ r.display_name }}</strong> <small class="text-muted">({{ r.name }})</small>
                  {% if r.description %}<br><small class="text-muted">{{ r.description }}</small>{% endif %}
                </label>
              </div>
            {% endfor %}
          </div>

          <div class="d-flex justify-content-between">
            <a href="{{ url_for('admin.users') }}" class="btn btn-secondary">İptal</a>
            <button type="submit" class="btn btn-primary">Kaydet</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

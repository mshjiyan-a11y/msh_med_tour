{% extends "base.html" %}

{% block title %}{{ 'Yeni Kullanıcı' if not user else 'Kullanıcı Düzenle' }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">{{ 'Yeni Kullanıcı' if not user else 'Kullanıcı Düzenle' }}</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Kullanıcı Adı *</label>
                                <input type="text" name="username" class="form-control" 
                                       value="{{ user.username if user else '' }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">E-posta</label>
                                <input type="email" name="email" class="form-control" 
                                       value="{{ user.email if user else '' }}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Ad</label>
                                <input type="text" name="first_name" class="form-control" 
                                       value="{{ user.first_name if user else '' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Soyad</label>
                                <input type="text" name="last_name" class="form-control" 
                                       value="{{ user.last_name if user else '' }}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Telefon</label>
                                <input type="text" name="phone" class="form-control" 
                                       value="{{ user.phone if user else '' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Distribütör *</label>
                                <select name="distributor_id" class="form-control" required>
                                    <option value="">Seçiniz...</option>
                                    {% for dist in distributors %}
                                    <option value="{{ dist.id }}" 
                                            {{ 'selected' if user and user.distributor_id == dist.id else '' }}>
                                        {{ dist.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Rol *</label>
                            <select name="role" class="form-control" required>
                                <option value="user" {{ 'selected' if user and user.role == 'user' else '' }}>
                                    Kullanıcı
                                </option>
                                <option value="distributor" {{ 'selected' if user and user.role == 'distributor' else '' }}>
                                    Distribütör Yöneticisi
                                </option>
                                <option value="admin" {{ 'selected' if user and user.role == 'admin' else '' }}>
                                    Sistem Yöneticisi
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Şifre {{ '(Değiştirmek için doldurun)' if user else '*' }}</label>
                            <input type="password" name="password" class="form-control" 
                                   {{ 'required' if not user else '' }}>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.users') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> İptal
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Kaydet
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
